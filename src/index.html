<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div id="input">
            <input type="text" name="location" id="location" placeholder="Enter a city name (Default: Tunisia)">
            <input type="submit" value="C" id='type'>
            <input type="submit" value="Check" id='btn'>
        </div>
        <div id="info-card-section">
            <div id="info-card">
                <div class="data-container">
                    <h3>Name:</h3> 
                    <p id="name"></p>
                </div>
                <div class="data-container">
                    <h3>Temprature:</h3> 
                    <p id="temprature"></p>
                </div>
                <div class="data-container">
                    <h3>Feels like:</h3> 
                    <p id="feels"></p>
                </div>
                <div class="data-container">
                    <h3>Humidity:</h3> 
                    <p id="humidity"></p>
                </div>
                <div class="data-container">
                    <h3>Timezone:</h3> 
                    <p id="date"></p>
                </div>
                
            <img src="" alt="condition" id="condition">
                
                
            </div>
        </div>
    </main>
</body>
</html>
